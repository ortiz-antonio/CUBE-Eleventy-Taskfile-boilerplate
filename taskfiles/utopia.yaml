version: '3'

tasks:
  default:
    cmds:
      - task utopia:create_tokens

  create_tokens:
    sources:
      - utopia.local/config.js
    generates:
      - src/design-tokens/text-sizes.json
      - src/design-tokens/spacing.json
      - src/design-tokens/viewports.json
    cmds:
      - node utopia.local/src/index.js
